<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="scss/styles.css">
  <title>HW 19 - Tools</title>
</head>
<body>
  <div class="game">
    <section class="game__rules">
      <h1 class="heading">Rock, Paper, or Scissors</h1>
      <img class="game__rules--img" src="../src/img/rules.jpg">
      <h2 class="heading">Let's play!</h1>
    </section>
    <section class="game__ui">
      <div class="game__start-buttons">
        <button class="btn btn-rock">
          <img class="img-Rock" src="../src/img/rock-paper-scissors.png">
        </button>
        <button class="btn btn-paper">
          <img class="img-Paper" src="../src/img/rock-paper-scissors.png">
        </button>
        <button class="btn btn-scissors">
          <img class="img-Scissors" src="../src/img/rock-paper-scissors.png">
        </button>
      </div>
      <div class="game__ui-bottom">
        <button class="btn btn-reset">Reset</button>
        <div class="game__status"></div>
        <div class="game__status--info">Make a move to start the game</div>
      </div>
    </section>
  </div>
  <script src="js/init-game.js"></script>
  <script src="js/round.js"></script>
  <script src="js/end-game.js"></script>
  <script src="js/reset.js"></script>
</body>
</html>
